<swiper
	class="slider"
	[ngClass]="backwards ? 'back' : 'forward'"
	[config]="config"
	#swiper
	(swiper)="onSwiper($event)"
	(resize)="onResize($event)"
    >
      <ng-template swiperSlide
	  	class="slide-wrapper"
	  	*ngFor="let item of items$ | async">
		<div class="slide__wrapper">
			<app-nft-card [item]="item"></app-nft-card>	
		</div>
	  </ng-template>
</swiper>
